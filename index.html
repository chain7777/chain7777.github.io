<!doctype html>
<html lang="sl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NFC obesek – vpis imena</title>
  <style>
    :root { --bg:#0b1020; --panel:#121a33; --text:#e9eeff; --muted:#aab3d6; --border:#263056; }
    * { box-sizing: border-box; }
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; color:var(--text);
      background: radial-gradient(1200px 600px at 20% 0%, #16235b 0%, var(--bg) 45%),
                  radial-gradient(900px 500px at 80% 20%, #4a1d6a 0%, var(--bg) 55%);
    }
    header{ padding:24px 18px; max-width:1100px; margin:0 auto; }
    header h1{ margin:0 0 6px; font-size:22px; }
    header p{ margin:0; color:var(--muted); }

    .wrap{ max-width:1100px; margin:0 auto; padding:0 18px 28px; }
    .grid{ display:grid; grid-template-columns: 360px 1fr; gap:16px; }
    @media (max-width: 900px){ .grid{ grid-template-columns:1fr; } }

    .card{
      background: color-mix(in srgb, var(--panel) 86%, transparent);
      border:1px solid var(--border);
      border-radius:16px;
      padding:14px;
      box-shadow:0 10px 35px rgba(0,0,0,.25);
      backdrop-filter: blur(8px);
    }

    label{ font-size:12px; color:var(--muted); }
    input, select{
      width:100%;
      border-radius:12px;
      border:1px solid var(--border);
      background:#0d1430;
      color:var(--text);
      padding:10px 12px;
      outline:none;
    }
    .row{ display:grid; gap:10px; }

    /* PREVIEW */
    .preview{ border-radius:18px; overflow:hidden; border:1px solid var(--border); min-height:360px; }
    .previewInner{ padding:18px; display:grid; gap:14px; }
    .chip{
      display:inline-flex; align-items:center; gap:8px;
      padding:7px 10px; border-radius:999px;
      border:1px solid rgba(255,255,255,.16);
      font-size:12px; color:rgba(255,255,255,.92);
      background: rgba(255,255,255,.06);
      width: fit-content;
    }

    .stage{
      width:100%;
      display:grid;
      place-items:center;
      padding: 12px 0 6px;
    }

    .figure{
      position: relative;
      width: 320px;
      max-width: 80vw;
      aspect-ratio: 1 / 1;
      border-radius: 18px;
      overflow: hidden;
      background: #EAF2FF; /* pastelno modra */
      border: 1px solid rgba(255,255,255,.14);
    }
    .figure img{
      width:100%;
      height:100%;
      object-fit: contain;
      display:block;
    }

    /* ime v centru */
    .nameOverlay{
      position:absolute;
      inset:0;
      display:grid;
      place-items:center;
      pointer-events:none;
      text-align:center;
      padding: 14px;
      font-weight: 800;
      letter-spacing: 0.5px;
      color: #d13b3b;
      text-shadow: 0 1px 0 rgba(255,255,255,.35);
      font-size: 30px; /* osnova; potem se auto-fit prilagodi */
      line-height: 1;
      white-space: nowrap;
      overflow: hidden;
    }

    .metaRow{
      display:flex; flex-wrap: wrap; gap:10px;
      align-items:center; justify-content: space-between;
      border-top:1px solid rgba(255,255,255,.10);
      padding-top: 10px;
    }
    .pill{
      border:1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.06);
      border-radius:999px;
      padding: 6px 10px;
      font-size:12px;
      color: rgba(255,255,255,.88);
    }
  </style>
</head>
<body>
<header>
  <h1>NFC obesek – vpis imena</h1>
  <p>Stranka izbere model, vpiše ime. Cena je fiksna: <b>8 €</b>. Desno je live preview. Ime se avtomatsko pomanjša, če je predolgo.</p>
</header>

<div class="wrap">
  <div class="grid">
    <section class="card">
      <div class="row">
        <div>
          <label>Izberi model</label>
          <select id="productSelect"></select>
        </div>

        <div>
          <label>Vpiši ime</label>
          <input id="nameInput" type="text" placeholder="npr. MARK" maxlength="18" />
        </div>

        <div class="metaRow">
          <span class="pill">Cena: <b>8 €</b></span>
          <span class="pill" id="modelPill">Model: —</span>
        </div>

        <div class="pill" style="opacity:.9;">
          Slike daj v mapo: <b>/images</b><br/>
          Imena datotek: <b>p1.png, p2.png, p3.png</b>
        </div>
      </div>
    </section>

    <section class="card preview">
      <div class="previewInner">
        <span class="chip">● Live preview</span>

        <div class="stage">
          <div id="figure" class="figure">
            <img id="productImg" alt="Produkt" />
            <div id="nameOverlay" class="nameOverlay">VPIŠI IME</div>
          </div>
        </div>

        <div class="metaRow">
          <span class="pill" id="previewNamePill">Ime: —</span>
          <span class="pill">Cena: <b>8 €</b></span>
        </div>
      </div>
    </section>
  </div>
</div>

<script>
  // Nastavi poti do slik v tvojem GitHub repo:
  // /images/p1.png, /images/p2.png, /images/p3.png
  const products = [
    { id:"p1", label:"Oblak",           image:"images/p1.png", aspect:"1/1" },
    { id:"p2", label:"Nogometna žoga",  image:"images/p2.png", aspect:"1/1" },
    { id:"p3", label:"Tenis lopar",     image:"images/p3.png", aspect:"3/4" },
  ];

  const els = {
    select: document.getElementById("productSelect"),
    name: document.getElementById("nameInput"),
    img: document.getElementById("productImg"),
    overlay: document.getElementById("nameOverlay"),
    figure: document.getElementById("figure"),
    modelPill: document.getElementById("modelPill"),
    previewNamePill: document.getElementById("previewNamePill"),
  };

  let currentId = products[0].id;

  function renderSelect(){
    els.select.innerHTML = "";
    for(const p of products){
      const opt = document.createElement("option");
      opt.value = p.id;
      opt.textContent = p.label;
      els.select.appendChild(opt);
    }
    els.select.value = currentId;
  }

  function getCurrent(){
    return products.find(p => p.id === currentId) || products[0];
  }

  // Avtomatsko prilagodi font, da tekst ostane v okvirju
  function fitTextToBox(el, maxWidthPx, maxFontPx, minFontPx){
    let size = maxFontPx;
    el.style.fontSize = size + "px";
    el.style.whiteSpace = "nowrap";
    el.style.overflow = "hidden";

    while (el.scrollWidth > maxWidthPx && size > minFontPx){
      size -= 1;
      el.style.fontSize = size + "px";
    }
  }

  function render(){
    const p = getCurrent();

    // slika + razmerje
    els.img.src = p.image;
    els.figure.style.aspectRatio = p.aspect || "1/1";
    els.modelPill.textContent = `Model: ${p.label}`;

    // ime
    const name = (els.name.value || "").trim();
    const shown = name ? name : "VPIŠI IME";
    els.overlay.textContent = shown;
    els.previewNamePill.textContent = name ? `Ime: ${name}` : "Ime: —";

    // Auto-uppercase (lahko izbrišeš, če nočeš)
    // -> to delamo v input handlerju, da se ne resetira kurzor tu.

    // fit font (78% širine slike, da imamo malo roba)
    const boxWidth = els.figure.clientWidth * 0.78;
    fitTextToBox(els.overlay, boxWidth, 34, 16);
  }

  els.select.addEventListener("change", () => {
    currentId = els.select.value;
    render();
  });

  els.name.addEventListener("input", () => {
    // avtomatsko velike črke
    const start = els.name.selectionStart;
    const end = els.name.selectionEnd;
    els.name.value = els.name.value.toUpperCase();
    // poskusi ohraniti pozicijo kurzorja
    els.name.setSelectionRange(start, end);

    render();
  });

  window.addEventListener("resize", render);

  renderSelect();
  render();
</script>
</body>
</html>
